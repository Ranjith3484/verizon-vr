<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verizon</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="./assets/verizon-logo.png" class="logoImage" />
    <br></br>
    <div class="formContainer" id="formContainer">
        <h1 class="white">5G Defenders VR</h1>
        <h4 class="white">Play with VR game and win rewards!</h4>
        </br>
        <!-- form -->
        <form id="contactForm">
          <input type="text" name="name" id="name" required placeholder="Your Name">
          <input type="text" name="phone" id="phone" required placeholder="Contact Number" maxlength="13" minlength="10"
            onkeypress="return onlyNumberKey(event)" onpaste="return false" />
          <input type="email" name="email" id="email" placeholder="Your Email" required />
          <button class="submitButton" type="submit">Submit</button>
        </form>
        <div class="addSpace"></div>
        <p>*By submitting the information you accept the terms and conditions of Verizon and VR device usage policy.
        </p>
    </div>
    <!-- loading overlay -->
    <div id="overlay">
      <img src="./assets/loader.gif" class="loader"/>
    </div>
    <!-- alert snack bar -->
    <div id="snackbar"></div>
    <!-- success popup -->
    <div id="successPopup" >
      <h1 class="vrDeviceText">Continue in Oculus Quest 2</h1>
      <div class="deviceContainer">
        <img class="vrDeviceHand" src="./assets/oculus-righthand.png"/>
        <img class="vrDevice" src="./assets/oculus.png"/>
        <img class="vrDeviceHand" src="./assets/oculus-lefthand.png"/>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>

</html>
